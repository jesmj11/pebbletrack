<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - PebbleTrack</title>
    <style>
        :root {
            --pebble-gray: #7E8A97;
            --moss-green: #8BA88E;
            --stream-blue: #A8C7DD;
            --drift-sand: #F5F2EA;
            --charcoal-slate: #3E4A59;
            --fern-mist: #D9E5D1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--stream-blue), var(--fern-mist));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--charcoal-slate);
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            color: var(--charcoal-slate);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--pebble-gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .student-selector {
            margin-bottom: 2rem;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .student-card {
            background: var(--fern-mist);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 1.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .student-card:hover {
            border-color: var(--moss-green);
            transform: translateY(-2px);
        }

        .student-card.selected {
            border-color: var(--moss-green);
            background: white;
            box-shadow: 0 8px 20px rgba(139, 168, 142, 0.3);
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--moss-green);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 0.5rem;
        }

        .student-name {
            font-weight: 600;
            color: var(--charcoal-slate);
            font-size: 0.9rem;
        }

        .pin-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .pin-section.active {
            display: block;
        }

        .pin-input {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .pin-digit {
            width: 50px;
            height: 50px;
            border: 2px solid var(--fern-mist);
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            outline: none;
            transition: all 0.3s ease;
        }

        .pin-digit:focus {
            border-color: var(--moss-green);
            background: var(--fern-mist);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--moss-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: var(--charcoal-slate);
        }

        .login-btn:disabled {
            background: var(--pebble-gray);
            cursor: not-allowed;
        }

        .back-btn {
            color: var(--pebble-gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: var(--moss-green);
        }

        .error-message {
            color: #e74c3c;
            background: #ffeaa7;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .parent-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--fern-mist);
        }

        .parent-login a {
            color: var(--moss-green);
            text-decoration: none;
            font-weight: 500;
        }

        .parent-login a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .student-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pin-digit {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéì</div>
        <h1 class="login-title">Student Login</h1>
        <p class="login-subtitle">Choose your name and enter your PIN</p>

        <div id="errorMessage" class="error-message"></div>

        <div class="student-selector" id="studentSelector">
            <div class="student-grid" id="studentGrid">
                <!-- Students will be loaded here -->
            </div>
        </div>

        <div class="pin-section" id="pinSection">
            <p style="color: var(--pebble-gray); margin-bottom: 1rem;">Enter your 4-digit PIN</p>
            <div class="pin-input">
                <input type="password" class="pin-digit" maxlength="1" data-index="0">
                <input type="password" class="pin-digit" maxlength="1" data-index="1">
                <input type="password" class="pin-digit" maxlength="1" data-index="2">
                <input type="password" class="pin-digit" maxlength="1" data-index="3">
            </div>
            
            <button class="login-btn" id="loginBtn" onclick="attemptLogin()" disabled>
                üöÄ Start Learning
            </button>
            
            <a href="#" class="back-btn" onclick="resetLogin()">‚Üê Choose Different Student</a>
        </div>

        <div class="parent-login">
            <p style="color: var(--pebble-gray); font-size: 0.9rem;">
                Are you a parent? <a href="/static-dashboard">Parent Login</a>
            </p>
        </div>
    </div>

    <script>
        let students = [];
        let selectedStudent = null;

        // Load students on page load
        async function loadStudents() {
            try {
                const response = await fetch('/api/planner/students');
                if (response.ok) {
                    students = await response.json();
                    renderStudentGrid();
                } else {
                    throw new Error('Failed to load students');
                }
            } catch (error) {
                console.error('Error loading students:', error);
                // Fallback demo data
                students = [
                    { id: 1, fullName: 'Emma Johnson', gradeLevel: '5th Grade', pin: '1234' },
                    { id: 2, fullName: 'Liam Johnson', gradeLevel: '3rd Grade', pin: '5678' },
                    { id: 3, fullName: 'Sophia Johnson', gradeLevel: '7th Grade', pin: '9012' }
                ];
                renderStudentGrid();
            }
        }

        function renderStudentGrid() {
            const grid = document.getElementById('studentGrid');
            
            if (students.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: var(--pebble-gray); padding: 2rem;">
                        <p>No students found.</p>
                        <p style="margin-top: 1rem;">
                            <a href="/static-dashboard" style="color: var(--moss-green);">
                                Ask a parent to add you!
                            </a>
                        </p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = students.map(student => {
                const initials = student.fullName
                    .split(' ')
                    .map(name => name[0])
                    .join('')
                    .toUpperCase();

                return `
                    <div class="student-card" onclick="selectStudent(${student.id})">
                        <div class="student-avatar">${initials}</div>
                        <div class="student-name">${student.fullName.split(' ')[0]}</div>
                    </div>
                `;
            }).join('');
        }

        function selectStudent(studentId) {
            selectedStudent = students.find(s => s.id === studentId);
            
            // Update UI
            document.querySelectorAll('.student-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Show PIN section
            setTimeout(() => {
                document.getElementById('pinSection').classList.add('active');
                document.querySelector('.pin-digit[data-index="0"]').focus();
                resetPinInputs();
            }, 300);

            hideError();
        }

        function resetLogin() {
            selectedStudent = null;
            document.getElementById('pinSection').classList.remove('active');
            document.querySelectorAll('.student-card').forEach(card => {
                card.classList.remove('selected');
            });
            resetPinInputs();
            hideError();
        }

        // PIN Input Handling
        document.addEventListener('DOMContentLoaded', function() {
            const pinInputs = document.querySelectorAll('.pin-digit');
            
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        // Move to next input
                        if (index < 3) {
                            pinInputs[index + 1].focus();
                        }
                    }
                    updateLoginButton();
                });

                input.addEventListener('keydown', function(e) {
                    // Handle backspace
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        pinInputs[index - 1].focus();
                    }
                    
                    // Handle Enter key
                    if (e.key === 'Enter' && isPinComplete()) {
                        attemptLogin();
                    }
                });

                // Only allow numbers
                input.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            });

            loadStudents();
        });

        function resetPinInputs() {
            document.querySelectorAll('.pin-digit').forEach(input => {
                input.value = '';
            });
            updateLoginButton();
        }

        function updateLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = !isPinComplete() || !selectedStudent;
        }

        function isPinComplete() {
            const pinInputs = document.querySelectorAll('.pin-digit');
            return Array.from(pinInputs).every(input => input.value.length === 1);
        }

        function getEnteredPin() {
            const pinInputs = document.querySelectorAll('.pin-digit');
            return Array.from(pinInputs).map(input => input.value).join('');
        }

        function attemptLogin() {
            if (!selectedStudent || !isPinComplete()) {
                showError('Please select a student and enter your PIN');
                return;
            }

            const enteredPin = getEnteredPin();
            
            // For demo purposes, accept any 4-digit PIN
            // In production, validate against selectedStudent.pin
            if (enteredPin.length === 4) {
                // Store authentication
                localStorage.setItem('studentLoggedIn', 'true');
                localStorage.setItem('currentStudentId', selectedStudent.id);
                localStorage.setItem('currentStudentName', selectedStudent.fullName);
                localStorage.setItem('currentStudentGrade', selectedStudent.gradeLevel);
                localStorage.setItem('userRole', 'student');
                
                // Success animation
                document.getElementById('loginBtn').innerHTML = '‚úÖ Welcome!';
                
                setTimeout(() => {
                    window.location.href = '/static-student';
                }, 1000);
            } else {
                showError('Invalid PIN. Please try again.');
                resetPinInputs();
                setTimeout(() => {
                    document.querySelector('.pin-digit[data-index="0"]').focus();
                }, 100);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
