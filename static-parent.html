<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <style>
        /* Pebble Track Color Palette */
        :root {
            --pebble-gray: #7E8A97;
            --moss-green: #8BA88E;
            --stream-blue: #A8C7DD;
            --drift-sand: #F5F2EA;
            --charcoal-slate: #3E4A59;
            --fern-mist: #D9E5D1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--drift-sand);
            color: var(--charcoal-slate);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: white;
            border-bottom: 2px solid var(--fern-mist);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: var(--charcoal-slate);
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--pebble-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 2px solid transparent;
        }

        .nav-links a:hover {
            color: var(--moss-green);
            background-color: var(--fern-mist);
        }

        .nav-links a.active {
            color: var(--moss-green);
            background-color: var(--fern-mist);
            border-color: var(--moss-green);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .student-overview {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--fern-mist);
        }

        .quick-stats {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--fern-mist);
        }

        .student-card {
            background: var(--fern-mist);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .student-card:hover {
            border-color: var(--stream-blue);
        }

        .student-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--charcoal-slate);
        }

        .student-grade {
            color: var(--pebble-gray);
            font-size: 0.9rem;
        }

        .progress-bar {
            background: var(--drift-sand);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            background: var(--moss-green);
            height: 100%;
            transition: width 0.3s ease;
        }

        .student-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            font-size: 0.9rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--moss-green);
        }

        .stat-label {
            color: var(--pebble-gray);
        }

        .reports-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--fern-mist);
            margin-bottom: 2rem;
        }

        .report-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--stream-blue);
            color: var(--charcoal-slate);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--moss-green);
            color: white;
        }

        .filter-btn:hover {
            background: var(--charcoal-slate);
            color: white;
        }

        .assignment-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .assignment-item {
            background: var(--fern-mist);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .assignment-info h4 {
            color: var(--charcoal-slate);
            margin-bottom: 0.25rem;
        }

        .assignment-meta {
            color: var(--pebble-gray);
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-completed {
            background: var(--moss-green);
            color: white;
        }

        .status-pending {
            background: var(--stream-blue);
            color: var(--charcoal-slate);
        }

        .status-overdue {
            background: var(--charcoal-slate);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background: var(--moss-green);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: var(--charcoal-slate);
        }

        .btn-secondary {
            background: var(--stream-blue);
            color: var(--charcoal-slate);
        }

        .btn-secondary:hover {
            background: var(--pebble-gray);
            color: white;
        }

        @media (max-width: 768px) {
            .overview-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }

            .student-stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        /* === NOTIFICATION PANEL STYLES === */

        .notification-panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--fern-mist);
            margin-bottom: 2rem;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .notification-header h3 {
            color: var(--charcoal-slate);
            margin: 0;
        }

        /* Live indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--moss-green);
            font-size: 0.9rem;
            font-weight: normal;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--moss-green);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Notification badge */
        .notification-badge {
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            position: absolute;
            top: -8px;
            right: -8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Notification list */
        .notification-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .notification-item:hover {
            background: var(--fern-mist);
        }

        .notification-item.unread {
            background: #f0f9ff;
            border-left: 4px solid var(--stream-blue);
            font-weight: 600;
        }

        .notification-item.read {
            background: var(--drift-sand);
            opacity: 0.7;
        }

        .notification-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-message {
            color: var(--charcoal-slate);
            margin-bottom: 0.25rem;
        }

        .notification-time {
            color: var(--pebble-gray);
            font-size: 0.8rem;
        }

        /* Mark all read button */
        .mark-all-read-btn {
            background: var(--stream-blue);
            color: var(--charcoal-slate);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            width: 100%;
        }

        .mark-all-read-btn:hover {
            background: var(--moss-green);
            color: white;
        }

        /* No notifications message */
        .no-notifications {
            text-align: center;
            color: var(--pebble-gray);
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Parent Dashboard</h1>
        <div class="nav-links">
            <a href="/static-dashboard">Dashboard</a>
            <a href="/static-planner">Weekly Planner</a>
            <a href="/static-student">Student View</a>
            <a href="/static-parent" class="active">Parent View</a>
            <a href="/login" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem; color: var(--charcoal-slate);">Student Progress Overview</h1>

        <div class="overview-grid">
            <div class="student-overview">
                <h2 style="margin-bottom: 1.5rem; color: var(--charcoal-slate);">Student Performance</h2>
                <div id="studentCards">
                    <!-- Student cards will be loaded here -->
                </div>
            </div>

            <div class="quick-stats">
                <h3 style="margin-bottom: 1rem; color: var(--charcoal-slate);">Quick Stats</h3>
                <div class="stat-item" style="margin-bottom: 1rem;">
                    <div class="stat-number" id="totalAssignments">15</div>
                    <div class="stat-label">Total Assignments</div>
                </div>
                <div class="stat-item" style="margin-bottom: 1rem;">
                    <div class="stat-number" id="completionRate">82%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="averageGrade">B+</div>
                    <div class="stat-label">Average Performance</div>
                </div>
            </div>
        </div>

        <!-- üì¢ PARENT NOTIFICATION PANEL -->
        <div class="notification-panel">
            <div class="notification-header">
                <h3>Recent Activity 
                    <span class="live-indicator">
                        <span class="live-dot"></span>
                        Live
                    </span>
                </h3>
                <div class="notification-badge" style="display: none;">0</div>
            </div>
            <div class="notification-list" id="notificationList">
                <!-- Notifications loaded here -->
            </div>
            <button onclick="markAllAsRead()" class="mark-all-read-btn">
                Mark All as Read
            </button>
        </div>

        <div class="reports-section">
            <h2 style="margin-bottom: 1rem; color: var(--charcoal-slate);">Assignment Reports</h2>
            
            <div class="report-filters">
                <button class="filter-btn active" onclick="filterClasss('all')">All Classs</button>
                <button class="filter-btn" onclick="filterClasss('completed')">Completed</button>
                <button class="filter-btn" onclick="filterClasss('pending')">Pending</button>
                <button class="filter-btn" onclick="filterClasss('overdue')">Overdue</button>
            </div>

            <div class="assignment-list" id="assignmentList">
                <!-- Assignments will be loaded here -->
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="exportReport()">Export Report</button>
            <button class="btn btn-secondary" onclick="exportDetailedReport()">Detailed Report</button>
            <a href="/login" class="btn" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        let students = [];
        let classs = [];
        let currentFilter = 'all';

        async function loadParentData() {
            try {
                // Load students
                const studentsResponse = await fetch('/api/planner/students');
                if (studentsResponse.ok) {
                    students = await studentsResponse.json();
                }

                // Load classs
                const classsResponse = await fetch('/api/planner/classs');
                if (classsResponse.ok) {
                    classs = await classsResponse.json();
                }

                renderStudentCards();
                renderAssignments();
                updateQuickStats();
            } catch (error) {
                console.warn('Using offline data');
                loadOfflineData();
            }
        }

        function loadOfflineData() {
            const savedStudents = localStorage.getItem('homeschool_students');
            const savedClasss = localStorage.getItem('homeschool_classs');
            
            if (savedStudents) students = JSON.parse(savedStudents);
            if (savedClasss) classs = JSON.parse(savedClasss);
            
            renderStudentCards();
            renderAssignments();
            updateQuickStats();
        }

        function renderStudentCards() {
            const container = document.getElementById('studentCards');
            
            if (students.length === 0) {
                container.innerHTML = '<p style="color: var(--pebble-gray); text-align: center;">No students found</p>';
                return;
            }

            container.innerHTML = students.map(student => {
                const studentClasss = classs.filter(class => class.studentId === student.id);
                const completedClasss = studentClasss.filter(class => class.completed);
                const progress = studentClasss.length > 0 ? (completedClasss.length / studentClasss.length) * 100 : 0;

                return `
                    <div class="student-card">
                        <div class="student-header">
                            <div>
                                <div class="student-name">${student.fullName}</div>
                                <div class="student-grade">${student.gradeLevel}</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="student-stats">
                            <div class="stat-item">
                                <div class="stat-number">${completedClasss.length}</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${studentClasss.length - completedClasss.length}</div>
                                <div class="stat-label">Pending</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${Math.round(progress)}%</div>
                                <div class="stat-label">Progress</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAssignments() {
            const container = document.getElementById('assignmentList');
            let filteredClasss = classs;

            if (currentFilter === 'completed') {
                filteredClasss = classs.filter(class => class.completed);
            } else if (currentFilter === 'pending') {
                filteredClasss = classs.filter(class => !class.completed && new Date(class.dueDate) >= new Date());
            } else if (currentFilter === 'overdue') {
                filteredClasss = classs.filter(class => !class.completed && new Date(class.dueDate) < new Date());
            }

            if (filteredClasss.length === 0) {
                container.innerHTML = '<p style="color: var(--pebble-gray); text-align: center;">No assignments found</p>';
                return;
            }

            container.innerHTML = filteredClasss.map(class => {
                const student = students.find(s => s.id === class.studentId);
                const isOverdue = !class.completed && new Date(class.dueDate) < new Date();
                const statusClass = class.completed ? 'status-completed' : (isOverdue ? 'status-overdue' : 'status-pending');
                const statusText = class.completed ? 'Completed' : (isOverdue ? 'Overdue' : 'Pending');

                return `
                    <div class="assignment-item">
                        <div class="assignment-info">
                            <h4>${class.title}</h4>
                            <div class="assignment-meta">
                                ${class.subject} ‚Ä¢ ${student ? student.fullName : 'All Students'} ‚Ä¢ Due: ${formatDate(class.dueDate)}
                            </div>
                        </div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
        }

        function filterClasss(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderAssignments();
        }

        function updateQuickStats() {
            const totalClasss = classs.length;
            const completedClasss = classs.filter(class => class.completed).length;
            const completionRate = totalClasss > 0 ? Math.round((completedClasss / totalClasss) * 100) : 0;
            
            document.getElementById('totalAssignments').textContent = totalClasss;
            document.getElementById('completionRate').textContent = completionRate + '%';
            
            // Mock average grade calculation
            const grades = ['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+'];
            const randomGrade = grades[Math.floor(completionRate / 15) % grades.length];
            document.getElementById('averageGrade').textContent = randomGrade;
        }

        function exportReport() {
            // Simple CSV export
            const csvContent = [
                ['Student', 'Class', 'Subject', 'Status', 'Due Date'],
                ...classs.map(class => {
                    const student = students.find(s => s.id === class.studentId);
                    return [
                        student ? student.fullName : 'All Students',
                        class.title,
                        class.subject,
                        class.completed ? 'Completed' : 'Pending',
                        class.dueDate
                    ];
                })
            ].map(row => row.join(',')).join('\\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'homeschool-report.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function exportDetailedReport() {
            // Generate a more detailed report
            const report = students.map(student => {
                const studentClasss = classs.filter(class => class.studentId === student.id);
                const completedClasss = studentClasss.filter(class => class.completed);
                const pendingClasss = studentClasss.filter(class => !class.completed);
                
                return {
                    student: student.fullName,
                    grade: student.gradeLevel,
                    totalClasss: studentClasss.length,
                    completed: completedClasss.length,
                    pending: pendingClasss.length,
                    completionRate: studentClasss.length > 0 ? Math.round((completedClasss.length / studentClasss.length) * 100) : 0
                };
            });

            const csvContent = [
                ['Student', 'Grade Level', 'Total Classs', 'Completed', 'Pending', 'Completion Rate'],
                ...report.map(r => [r.student, r.grade, r.totalClasss, r.completed, r.pending, r.completionRate + '%'])
            ].map(row => row.join(',')).join('\\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'detailed-homeschool-report.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('isLoggedIn');
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        // Check authentication on page load
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');
            
            if (!isLoggedIn || userRole !== 'parent') {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        // === PARENT NOTIFICATION SYSTEM ===

        // üì¢ Load and display parent notifications
        function loadParentNotifications() {
            const notifications = JSON.parse(localStorage.getItem('parentNotifications') || '[]');
            const container = document.getElementById('notificationList');
            
            if (notifications.length === 0) {
                container.innerHTML = '<p class="no-notifications">No recent activity</p>';
                updateNotificationBadge(0);
                return;
            }

            const recentNotifications = notifications.slice(0, 10);
            container.innerHTML = recentNotifications.map(notification => `
                <div class="notification-item ${notification.read ? 'read' : 'unread'}" 
                     onclick="markNotificationAsRead('${notification.id}')">
                    <div class="notification-icon">
                        ${notification.type === 'task_completed' ? '‚úÖ' : '‚ö†Ô∏è'}
                    </div>
                    <div class="notification-content">
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">${formatTimeAgo(notification.timestamp)}</div>
                    </div>
                </div>
            `).join('');

            const unreadCount = notifications.filter(n => !n.read).length;
            updateNotificationBadge(unreadCount);
        }

        function markNotificationAsRead(notificationId) {
            const notifications = JSON.parse(localStorage.getItem('parentNotifications') || '[]');
            const notification = notifications.find(n => n.id === notificationId);
            if (notification) {
                notification.read = true;
                localStorage.setItem('parentNotifications', JSON.stringify(notifications));
                loadParentNotifications();
            }
        }

        function markAllAsRead() {
            const notifications = JSON.parse(localStorage.getItem('parentNotifications') || '[]');
            notifications.forEach(n => n.read = true);
            localStorage.setItem('parentNotifications', JSON.stringify(notifications));
            loadParentNotifications();
        }

        function updateNotificationBadge(count) {
            const badge = document.querySelector('.notification-badge');
            if (badge) {
                if (count > 0) {
                    badge.textContent = count > 99 ? '99+' : count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            }
        }

        function formatTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInMinutes = Math.floor((now - time) / (1000 * 60));
            
            if (diffInMinutes < 1) return 'Just now';
            if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h ago`;
            return `${Math.floor(diffInMinutes / 1440)}d ago`;
        }

        // Listen for real-time notifications from students
        window.addEventListener('storage', (e) => {
            if (e.key === 'newNotification') {
                loadParentNotifications();
                
                // Show a brief flash to indicate new activity
                const panel = document.querySelector('.notification-panel');
                if (panel) {
                    panel.style.border = '2px solid var(--moss-green)';
                    setTimeout(() => {
                        panel.style.border = '1px solid var(--fern-mist)';
                    }, 1000);
                }
            }
        });

        // Load data when page loads
        if (checkAuth()) {
            loadParentData();
            loadParentNotifications(); // Load notifications too!
            
            // Auto-refresh notifications every 30 seconds
            setInterval(loadParentNotifications, 30000);
        }
    </script>
</body>
</html>
