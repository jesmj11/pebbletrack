<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* Pebble Track Color Palette */
        :root {
            --pebble-gray: #7E8A97;
            --moss-green: #8BA88E;
            --stream-blue: #A8C7DD;
            --drift-sand: #F5F2EA;
            --charcoal-slate: #3E4A59;
            --fern-mist: #D9E5D1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--drift-sand);
            color: var(--charcoal-slate);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: white;
            border-bottom: 2px solid var(--fern-mist);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: var(--charcoal-slate);
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--pebble-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 2px solid transparent;
        }

        .nav-links a:hover {
            color: var(--moss-green);
            background-color: var(--fern-mist);
        }

        .nav-links a.active {
            color: var(--moss-green);
            background-color: var(--fern-mist);
            border-color: var(--moss-green);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            background: var(--moss-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .welcome-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--fern-mist);
            margin-bottom: 2rem;
            text-align: center;
        }

        .welcome-card h1 {
            color: var(--charcoal-slate);
            margin-bottom: 0.5rem;
        }

        .welcome-card p {
            color: var(--pebble-gray);
            font-size: 1.1rem;
        }

        .class-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--fern-mist);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--charcoal-slate);
        }

        .progress-badge {
            background: var(--stream-blue);
            color: var(--charcoal-slate);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .class-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .class-card {
            background: var(--fern-mist);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .class-card:hover {
            border-color: var(--stream-blue);
        }

        .class-card.completed {
            background: var(--drift-sand);
            opacity: 0.7;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .class-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--charcoal-slate);
        }

        .class-title.completed {
            text-decoration: line-through;
        }

        .complete-btn {
            background: var(--moss-green);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .complete-btn:hover {
            background: var(--charcoal-slate);
        }

        .complete-btn:disabled {
            background: var(--pebble-gray);
            cursor: not-allowed;
        }

        .class-meta {
            color: var(--pebble-gray);
            font-size: 0.9rem;
        }

        .subject-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--stream-blue);
            color: var(--charcoal-slate);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .achievement-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--fern-mist);
            text-align: center;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .achievement-card {
            background: var(--fern-mist);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .achievement-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--moss-green);
        }

        .achievement-label {
            color: var(--pebble-gray);
            font-size: 0.9rem;
        }

        .logout-btn {
            background: var(--pebble-gray);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: var(--charcoal-slate);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .class-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>My Learning Dashboard</h1>
        <div class="nav-links">
            <a href="/static-dashboard">Dashboard</a>
            <a href="/static-planner">Weekly Planner</a>
            <a href="/static-student" class="active">Student View</a>
            <a href="/static-parent">Parent View</a>
            <a href="/login" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-card">
            <h1>Welcome back, <span id="welcomeName">Emma</span>!</h1>
            <p>Ready to learn something new today?</p>
        </div>

        <div class="class-section">
            <div class="section-header">
                <h2 class="section-title">Today's Classs</h2>
                <div class="progress-badge" id="progressBadge">3 of 5 completed</div>
            </div>
            <div class="class-list" id="classList">
                <!-- Classs will be loaded here -->
            </div>
        </div>

        <div class="achievement-section">
            <h2 style="color: var(--charcoal-slate); margin-bottom: 1rem;">Your Achievements</h2>
            <div class="achievement-grid">
                <div class="achievement-card">
                    <div class="achievement-number" id="completedToday">3</div>
                    <div class="achievement-label">Completed Today</div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-number" id="weekStreak">5</div>
                    <div class="achievement-label">Day Streak</div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-number" id="totalPoints">125</div>
                    <div class="achievement-label">Total Points</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStudent = null;
        let classs = [];

        // Load student data and classs
        async function loadStudentData() {
            try {
                // Get current student (in real app, this would come from login)
                const studentsResponse = await fetch('/api/planner/students');
                if (studentsResponse.ok) {
                    const students = await studentsResponse.json();
                    currentStudent = students[0]; // First student for demo
                    
                    if (currentStudent) {
                        document.getElementById('studentName').textContent = currentStudent.fullName;
                        document.getElementById('welcomeName').textContent = currentStudent.fullName.split(' ')[0];
                        document.getElementById('studentAvatar').textContent = currentStudent.fullName.charAt(0);
                    }
                }

                // Load classs
                const classsResponse = await fetch('/api/planner/classs');
                if (classsResponse.ok) {
                    classs = await classsResponse.json();
                    // Filter classs for current student or unassigned classs
                    if (currentStudent) {
                        classs = classs.filter(class => 
                            !class.studentId || class.studentId === currentStudent.id
                        );
                    }
                    renderClasss();
                    updateProgress();
                }
            } catch (error) {
                console.warn('Using offline mode');
                loadOfflineData();
            }
        }

        function loadOfflineData() {
            // Load from localStorage or use defaults
            const savedClasss = localStorage.getItem('homeschool_classs');
            if (savedClasss) {
                classs = JSON.parse(savedClasss);
                renderClasss();
                updateProgress();
            }
        }

        function renderClasss() {
            const container = document.getElementById('classList');
            
            if (classs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--pebble-gray);">No classs assigned yet!</p>';
                return;
            }

            container.innerHTML = classs.map(class => `
                <div class="class-card ${class.completed ? 'completed' : ''}">
                    <div class="class-header">
                        <div>
                            <div class="class-title ${class.completed ? 'completed' : ''}">${class.title}</div>
                            <div class="class-meta">
                                <span class="subject-tag">${class.subject}</span>
                                Due: ${formatDate(class.dueDate)}
                            </div>
                        </div>
                        <button class="complete-btn" 
                                onclick="toggleClass('${class.id}')" 
                                ${class.completed ? 'disabled' : ''}>
                            ${class.completed ? 'Completed!' : 'Mark Complete'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleClass(classId) {
            const class = classs.find(t => t.id === classId);
            if (!class) return;

            class.completed = !class.completed;

            try {
                const response = await fetch(`/api/planner/classs/${classId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: class.completed })
                });

                if (!response.ok) throw new Error('API request failed');
            } catch (error) {
                console.warn('Saving locally');
                localStorage.setItem('homeschool_classs', JSON.stringify(classs));
            }

            renderClasss();
            updateProgress();
        }

        function updateProgress() {
            const completed = classs.filter(t => t.completed).length;
            const total = classs.length;
            
            document.getElementById('progressBadge').textContent = `${completed} of ${total} completed`;
            document.getElementById('completedToday').textContent = completed;
            
            // Update achievements (mock data)
            document.getElementById('weekStreak').textContent = Math.min(completed + 2, 7);
            document.getElementById('totalPoints').textContent = completed * 25;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        // Check authentication on page load
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');
            
            if (!isLoggedIn || userRole !== 'student') {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('isLoggedIn');
        }

        // Load data when page loads
        if (checkAuth()) {
            loadStudentData();
        }
    </script>
</body>
</html>
